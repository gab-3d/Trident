[adxl345]
cs_pin: EBBCan: PB12
spi_bus: spi2
axes_map: x,y,z



[resonance_tester]
accel_chip: adxl345
probe_points:
    125, 125, 20  # an example



[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 57.6
shaper_type_y: ei
shaper_freq_y: 49.2


#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: EBBCan: PA2
kick_start_time: 2
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10
max_power: 1.0
#ardware_pwm: true
#cycle_time: 0.00002

[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
max_power: 1
kick_start_time: 0.5
heater_temp: 50.0
#fan_speed: .8

[temperature_fan electronic_octo]
# Exhaust/Chamber fan - Z board, HE0 Connector
pin: PA8
sensor_type: temperature_mcu
max_power: .45
kick_start_time: 5.0
shutdown_speed: 0.0
min_temp: 0
max_temp: 80.0
target_temp: 35.0   ; Activate Exhaust fan at this temperature
control: watermark

[temperature_fan electronic_rpi]
# Exhaust/Chamber fan - Z board, HE0 Connector
pin: PE5
max_power: .45
shutdown_speed: 0.0
kick_start_time: 5.0
sensor_type: temperature_host
min_temp: 0
max_temp: 90.0
target_temp: 45.0   ; Activate Exhaust fan at this temperature
control: watermark

[fan_generic nevermore]
pin: PD12

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA2 #out1
max_power: 1
min_temp: 5
max_temp: 130
control: pid
pid_Kp:64.438 
pid_Ki:2.498 
pid_Kd:415.628


#####################################################################
#   Hotend Heater
#####################################################################

[extruder]
nozzle_diameter: 0.600
filament_diameter: 1.75
heater_pin: EBBCan: PB1
min_temp: 0
max_temp: 270
control: pid
pid_Kp: 20.386
pid_Ki: 1.742
pid_Kd: 59.630
min_temp: 0
max_temp: 270
pressure_advance: 0.045
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 200
max_extrude_cross_section: 50.0


#####################################################################
#   Bed Heater Thermistor
#####################################################################

[heater_bed]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PF3

#####################################################################
#   Hotend Heater Thermistor
#####################################################################

[extruder]
sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_type: ATC Semitec 104GT-2
sensor_pin: EBBCan: PA0

#####################################################################
#   Raspi Thermistor
#####################################################################

[temperature_sensor raspi]
sensor_type: temperature_host


#####################################################################
#   Octopus Thermistor
#####################################################################

# [temperature_sensor Octopus]
# sensor_type: temperature_mcu


#####################################################################
#   Chamber Thermistor
#####################################################################
[temperature_sensor Chamber]
sensor_type: Generic 3950
sensor_pin: PF5

[temperature_sensor Electronics]
sensor_type: Generic 3950
sensor_pin: PF4
min_temp: 0
max_temp: 80


#####################################################################
#   EBB 42 MCU Thermistor
#####################################################################

[temperature_sensor Toolboard_mcu]
sensor_type: temperature_mcu
sensor_mcu: EBBCan